<!DOCTYPE html>
<html>
<head>
<title>SeaFight</title>
</head>
<body>

<menu>
<h1>Морской Boy</h1>
<div id="Start">Start</div>
</menu>
<div id="game">
<div id="Container">
<div id="Numbers"></div>
<div id="Letters"></div>
</div>
<div id="ships"></div>
</div>
<script type="text/javascript">
let container = document.getElementById('Container'), //доступ к div со всеми полями
	start = document.getElementById('Start'),//доступ к кнопке старт
	game = document.querySelector('#game'),
	ships = document.querySelector('#ships');
start.onclick = function(){ //при нажатии на кнопку старт
	game.style.display = "inline"; //открываем контейнер с полями
	document.querySelector('menu').style.display = "none";//убираем весь тег меню
}

let lineNums = document.querySelector('#Numbers'),//доступ к div с числами
	letters = document.querySelector('#Letters'),
	masLetters = ['A', 'B', 'C', 'D', 'F', 'G', 'H', 'I', 'J', 'K'];

for(let i = 1; i < 11; i++){ //добавляем в него числа
	let num = document.createElement('div');
	num.className = 'symbol'; //для всех знаков по бокам
	lineNums.appendChild(num);
	num.innerHTML = i;
	num.style.left = ((i-1) % 10 * 30) + 'px';
	num.style.top = '-30px';
	let letter = document.createElement('div');
	letter.className = 'symbol';
	letters.appendChild(letter);
	letter.style.top = ((i-1) % 10 * 30) + 'px';
	letter.style.left = '-30px';
	letter.innerHTML = masLetters[i-1];
}

for(let i = 0; i < 100; i++){
	let field = document.createElement('div');
	field.className = 'field';
	container.appendChild(field);
	field.style.left = (i % 10 * 30) + 'px';
	field.style.top = ((i-i % 10)/10 * 30) + 'px';
}
</script>
<style type="text/css">
.field{
	width: 25px;
	height: 25px;
	background: #000;
	position: absolute;
	color: #fff
}
body{
	position: relative;
}
#Container{
	width: 300px;
	height: 300px;
	margin:30px;
	position: relative;
}
#game{
	display: none;
}
#Start{
	background: #00f;
	width:160px;
	height:90px;
	text-align: center;
	font-size: 3em;
}
.symbol{
	position: absolute;
}
</style>
</body>
</html>
